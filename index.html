<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <title>carousel-BS</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    .header {
  overflow: hidden;
  background-color: #f1f1f1;
  padding: 20px 10px;
}

/* Style the header links */
.header a {
  float: left;
  color: black;
  text-align: center;
  padding: 12px;
  text-decoration: none;
  font-size: 18px;
  line-height: 25px;
  border-radius: 4px;
}

/* Style the logo link (notice that we set the same value of line-height and font-size to prevent the header to increase when the font gets bigger */
.header a.logo {
  font-size: 25px;
  font-weight: bold;
}

/* Change the background color on mouse-over */
.header a:hover {
  background-color: #ddd;
  color: black;
}

/* Style the active/current link*/
.header a.active {
  background-color: dodgerblue;
  color: white;
}

/* Float the link section to the right */
.header-right {
  float: right;
}

/* Add media queries for responsiveness - when the screen is 500px wide or less, stack the links on top of each other */
@media screen and (max-width: 500px) {
  .header a {
    float: none;
    display: block;
    text-align: left;
  }
  .header-right {
    float: none;
  }

  
}
  </style>
</head>

<body>

  <div class="header">
    <a href="#default" class="logo">CAROUSEL</a>
    <div class="header-right">
      <a class="active" href="#home">Home</a>
      <!-- <a href="#contact">Contact</a>
      <a href="#about">About</a> -->
    </div>
  </div>
  <div id="theCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#theCarousel" data-slide-to="0" class="active"> </li>
      <li data-target="#theCarousel" data-slide-to="1"> </li>
      <li data-target="#theCarousel" data-slide-to="2"> </li>
    </ol>

    <div class="carousel-inner">
      <div class="item active">
        <img
          src="https://wonderfulengineering.com/wp-content/uploads/2014/10/wallpaper-photos-31.jpg"
          class="img-responsive img-rounded img-thumbnail center-block" style="margin-top:100px" width="50%"
          height="100%">
      </div>
      <div class="item">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRZoLU4S_ZxhrSQRMUOIsp69r9M1U1dCAj0YrGqMBKuFsHSXlqIPpyB0DPgMxBbDhU1uoQ&usqp=CAU"
          class="img-responsive img-rounded img-thumbnail center-block" style="margin-top:75px" width="50%"
          height="100%">

      </div>
      <div class="item">
        <img
          src="https://www.wallpaperuse.com/wallp/3-34877_m.jpg"
          class="img-responsive img-rounded img-thumbnail center-block" style="margin-top:75px" width="50%"
          height="100%">
      </div>
    </div>

    <a class="left carousel-control" href="#theCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"> </span>
    </a>
    <a class="right carousel-control" href="#theCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>

</html>
